<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List </title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <h1>To Do List</h1>
    <div class="input">
        <h4>Nueva tarea</h4>
    <input type="text" id="nuevaTarea">
    <button id="AgregarTarea">Agregar</button>
     </div>
    <h3>Tareas: </h3>
    <div>
        <span><strong>ID</strong></span>
        <span class="tareaHead"><strong>Tarea</strong></span>
      </div>
    <ul id="tareas"></ul>
    <p>Total: <span id="cuentaTareas"> </span></p>
    <p>Tareas completadas: <span id="cuentaTareasCompletadas">0</span></p>
    <script src="./assets/js/tareas.js"></script>
</body>
</html>
